<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="regester.css">

    <!-- Font Awesome Cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1> Signup with</h1>
        <form action="#">
            <div class="field">
                <span><i class="fa-regular fa-user"></i></span>
                <input type="text" placeholder="Enter Your Name*"required>
            </div>

            <div class="field">
                <span><i class="fa-regular fa-envelope"></i></span>
            <input type="email" placeholder="Your Email Address*" required>
            </div>

            <div class="field">
                <span><i class="fa-solid fa-mobile"></i></span>
                <input type="password" placeholder="+91 Mobile Number"required>
            </div>

            <div class="field">
                <span><i class="fa-solid fa-lock"></i></span>
            <input type="phone" placeholder="Choose Password*"required>
            </div>

            <div class="field">
                <span><i class="fa-solid fa-calendar-days"></i></span>
            <input type="password" placeholder="Date Of Birth"required>
            </div>
            
            
        </form>
        
        <button>Register</button>
        <div class="login">
            ALREADY REGISTERED? <a href="./login.html">
                LOG IN
            </a>
        </div>
    </div>
    
</body>
</html>
