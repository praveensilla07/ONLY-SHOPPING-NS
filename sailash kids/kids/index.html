<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Accessories - Only.in</title>
    <link rel="stylesheet" href="style.css"/>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 0;
            padding: 20px;
        }
        .product-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            max-width: 1200px;
        }
        .product-list {
            flex: 1;
            margin-right: 20px;
            display: flex;
            flex-wrap: wrap;
        }
        .product {
            width: 250PX;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-left: 20PX;
            box-sizing: border-box; /* Ensure padding is included in width calculation */
        }
        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .sidebar {
            width: 150px;
        }
        /* Dropdown and color options */
        .dropdown {
            margin-bottom: 10px;
        }
        .color-option {
            margin-bottom: 10px;
            display: flex;
        }
        .color-box {
            width: 30px;
            height: 30px;
            margin-right: 5px;
            border: 1px solid #000;
            cursor: pointer;
        }
        .category-section {
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <div class="sidebar">
            <div class="category-section">
                <div class="dropdown">
                    <label for="size">Size:</label>
                    <select name="size" id="size">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
                <div class="dropdown">
                    <label for="color">Color:</label>
                    <select name="color" id="color">
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                    </select>
                </div>
                <div class="dropdown">
                    <label for="price">Price:</label>
                    <select name="price" id="price">
                        <option value="under-10">$0 - $10</option>
                        <option value="10-20">$10 - $20</option>
                        <option value="20-50">$20 - $50</option>
                        <option value="50-above">$50 and above</option>
                    </select>
                </div>
            </div>
        </div><br/>
        <div class="product-list">
            <!-- Product 1 -->
            <div class="product">
                <img src="IMG-20240401-WA0001.jpg" alt="Product Image">
                <p>GIRLS LIGHT PINK ANIMAL PRINT FIT &</p>
            </div>
            <!-- Product 2 -->
            <div class="product">
                <img src="2.webp" alt="Product Image">
                <p></p>
            </div>
            <!-- Product 3 -->
            <div class="product">
                <img src="3.webp" alt="Product Image">
                <p>Price: $XX.XX</p>
            </div>
            <!-- Product 4 -->
            <div class="product">
                <img src="4.webp" alt="Product Image">
                <p>Price: $XX.XX</p>
            </div>
            <!-- Product 5 -->
            <div class="product">
                <img src="5.webp" alt="Product Image">
                <p>Price: $XX.XX</p>
            </div>
            <!-- Product 6 -->
            <div class="product">
                <img src="6.webp" alt="Product Image">
                <p>Price: $XX.XX</p>
            </div>
            <!-- Add more products as needed -->
        </div>
        <div class="sidebar">
            <!-- Sidebar content can be added here -->
            <div class="dropdown">
                <label for="sort-by">Sort by:</label>
                <select name="sort-by" id="sort-by">
                    <option value="popularity">Popularity</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="newest">Newest Arrivals</option>
                </select>
            </div>
        </div>
    </div>
</body>
</html>
